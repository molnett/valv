name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup FoundationDB
      uses: foundationdb-rs/foundationdb-actions-install@v2.1.0
      with:
        version: "7.3.27"
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
